<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header -->
    <div class="main-container">
      <header class="main-header">
        <div class="left-header">
          <a href="https://www.apple.com/" target="_blank"
            ><i class="fa-brands fa-apple"></i
          ></a>
        </div>
        <nav class="right-header">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">News</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>
      <section id="home">
        <div class="style-section">
          <div class="header-talk">
            <h2>IPHONE 14 PRO MAX</h2>
            <br />
            <p>
              Ceramic Shield front Textured matte glass back and stainless steel
              design
            </p>
            <a href="#"><div class="btn btn-light mt-3 text-dark">All Products</div>
            </div></a>
            
          <div class="image-style">
            <img class="img" src="0.png" />
          </div>
        </div>
      </section>
      <div class="icons">
        <img onclick="exchangePhone(this.src); backgroundColors('#000');" src="0.png">
        <img onclick="exchangePhone(this.src); backgroundColors('#247ec8'); " src="1.png">
        <img onclick="exchangePhone(this.src); backgroundColors('#1e1e1e');" src="2.png">
        <img onclick="exchangePhone(this.src); backgroundColors('#c79b53');" src="3.png">
        <img onclick="exchangePhone(this.src); backgroundColors('#c82525');" src="4.png">

      </div>
    </div>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
  </body>
</html>
